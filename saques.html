<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimos Saques</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #00ffae;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
        }

        /* Estilo para a seção de saques */
        .withdrawals-section {
            margin-top: 40px;
            width: 100%;
            max-width: 400px;
            background-color: #1a1a1a;
            border: 2px solid #00ffae;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 174, 0.7);
            text-align: center;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Itens aparecem de baixo para cima */
            gap: 10px;
        }

        .withdrawal-item {
            font-size: 16px;
            color: #00ffae;
            background-color: #1a1a1a;
            padding: 15px;
            border: 2px solid #00ffae;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alinha o conteúdo à esquerda */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .withdrawal-item img {
            margin-right: 10px; /* Espaçamento entre imagem e texto */
            width: 24px;
            height: 24px;
        }

        .withdrawal-item:hover {
            transform: scale(1.05);
            background-color: #00ffae;
            color: #0a0a0a;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 10px rgba(0, 255, 174, 0.7);
        }

        .navbar a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }

        .navbar a i {
            font-size: 24px;
            color: #00ffae;
            transition: color 0.3s ease;
        }

        .navbar a:hover i {
            color: #ff0057;
        }

    </style>
</head>
<body>

    <!-- Seção de Saques Recentes -->
    <div class="withdrawals-section" id="withdrawals-section">
        <h1>Últimos Saques</h1>
        <!-- Aqui os saques serão adicionados -->
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">
            <i class='bx bx-home'></i>
            <span>Início</span>
        </a>
        <a href="mines.html">
            <i class='bx bx-bomb'></i>
            <span>Mines</span>
        </a>
        <a href="#">
            <i class='bx bx-trophy'></i>
            <span>Saques</span>
        </a>
        <a href="#">
            <i class='bx bx-user'></i>
            <span>Perfil</span>
        </a>
    </div>

    <script>
        const withdrawalsSection = document.getElementById('withdrawals-section');

        // Dados dos saques que vão aparecer dinamicamente
        const withdrawalsData = [
            { name: "Joao Carlos", amount: "R$ 80,43", method: "Pix" },
            { name: "Carla", amount: "R$ 45,00", method: "Pix" },
            { name: "Roberto", amount: "R$ 123,90", method: "Pix" },
            { name: "Ana", amount: "R$ 34,20", method: "Pix" },
            { name: "Lucas", amount: "R$ 55,75", method: "Pix" },
            { name: "Mariana", amount: "R$ 98,12", method: "Pix" },
            { name: "Pedro", amount: "R$ 62,89", method: "Pix" },
        ];

        let index = 0;

        // Função que adiciona um novo saque à seção
        function addWithdrawal() {
            if (index < withdrawalsData.length) {
                const withdrawal = withdrawalsData[index];
                const withdrawalItem = document.createElement('div');
                withdrawalItem.classList.add('withdrawal-item');
                
                // Adiciona ícone e texto do saque
                withdrawalItem.innerHTML = `<img src="C:\Users\mateu\Documents\VSCOFE\Projetos Teste\Fotos\artpoin-logo-pix3.png" alt="Ícone Pix">
                                            ${withdrawal.name} sacou ${withdrawal.amount} via ${withdrawal.method}`;
                
                withdrawalsSection.appendChild(withdrawalItem);
                index++;
            }
        }

        // Adiciona novos saques a cada 2 segundos
        setInterval(addWithdrawal, 2000);
    </script>

</body>
</html>
